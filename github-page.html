<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=https://github.com/username/rum-proposal-app" />
    <title>RuM Project Proposal Generator</title>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #0092a8;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      .logo {
        max-width: 200px;
        margin-bottom: 2rem;
      }
      .teal-bar {
        height: 4px;
        background-color: #0092a8;
        width: 100%;
        margin: 1rem 0;
      }
      .redirect-link {
        display: inline-block;
        background-color: #0092a8;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s;
      }
      .redirect-link:hover {
        background-color: #007a8c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./assets/rum_project_logo.png" alt="RuM Project Logo" class="logo" />
      <div class="teal-bar"></div>
      <h1>RuM Project Proposal Generator</h1>
      <p>Sie werden zum GitHub Repository weitergeleitet...</p>
      <p>Falls die Weiterleitung nicht funktioniert, klicken Sie bitte auf den Link unten.</p>
      <a href="https://github.com/username/rum-proposal-app" class="redirect-link">Zum GitHub Repository</a>
    </div>
  </body>
</html>
